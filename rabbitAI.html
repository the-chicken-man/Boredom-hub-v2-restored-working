    <div class="content">
        <h1>Welcome to rabbit.ai</h1>
        <p>rabbit.ai is here to solve your math problems instantly! Enter your equation below and get an answer.</p>
        <input type="text" id="mathInput" placeholder="Enter a math equation...">
        <button onclick="solveMath()">Solve</button>
        <p id="result"></p>
    </div>

    <script>
        function solveMath() {
            let input = document.getElementById("mathInput").value;
            try {
                let result = eval(input);
                document.getElementById("result").innerText = "Result: " + result;
            } catch (error) {
                document.getElementById("result").innerText = "Invalid input! Please enter a valid equation.";
            }
        }
    </script>
