        <h1>Partners</h1>
        <p>Our Partners</p>
        <div id="partners-container"></div>
    </div>
    
    <script>
        const partners = [
            { name: "Vortex", url: "https://dashboard.fluxus.org/" },
            { name: "Math Project 3.0", url: "https://docs.google.com/document/d/1r0vSUKOjsFLTdtORXQ5_CYI-XbWQCQhWOhan4QY-YBM/edit?tab=t.0" },
            { name: "Rizzy Animals", url: "https://docs.google.com/presentation/d/14ef8_TIPyeuit_y2D-UNv6OkgkxB-9tiUIm5cQhnick/edit#slide=id.p" },
            { name: "Unbore yourself in school", url: "https://unbore-your-self-in-school.vercel.app/" }
        ];
        
        const container = document.getElementById("partners-container");
        
        partners.forEach(partner => {
            const button = document.createElement("button");
            button.textContent = partner.name;
            button.className = "partner-button";
            button.onclick = () => window.open(partner.url, "_blank");
            container.appendChild(button);
        });
    </script>
