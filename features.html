<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <style>
        .features-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .feature-button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .feature-button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .feature-button:active {
            transform: scale(0.95);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="chat.html">Chat</a>
        <a href="rabbitAI.html" target="_blank">rabbitAI calculator</a>
        <a href="partners.html" target="_blank">Our Partners</a>
        <a href="features.html">Features</a>
         <div class="sidebar-logo">
       <img src="Evicly, this is boredom hub logo (1).png" alt="Boredom Hub Logo" class="small-logo">

    </div>
    </div>

    <div class="content">
        <h1>Features</h1>
        <p>Click a button below to use a feature:</p>

        <div id="features-list" class="features-container">
            <!-- Buttons will be added dynamically -->
        </div>
    </div>

    <script>
        let deferredPrompt;

        // Listen for install prompt event
        window.addEventListener('beforeinstallprompt', (event) => {
            event.preventDefault();
            deferredPrompt = event;
            console.log("App can be installed!");
        });

        // Features list
        const features = [
            { name: "Highly pixelated Shrek movie with no audio", url: "shrekmovie.mp4" },
            { name: "Download app", action: "installApp" }
        ];

        const featuresList = document.getElementById("features-list");

        features.forEach(feature => {
            const button = document.createElement("button");
            button.innerText = feature.name;
            button.classList.add("feature-button");

            if (feature.action === "installApp") {
                button.onclick = () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then(choiceResult => {
                            if (choiceResult.outcome === 'accepted') {
                                console.log('User installed the app');
                            }
                            deferredPrompt = null;
                        });
                    } else {
                        alert("App installation not supported on this browser.");
                    }
                };
            } else {
                button.onclick = () => window.open(feature.url, '_blank');
            }

            featuresList.appendChild(button);
        });
    </script>
</body>
</html>
